<div class="user_card" *ngFor="let user of users">
  <div class="thumbnail">
    <img src={{user.thumbnailUrl}} alt="John" style="width:100%">
  </div>
    <div class="details">
    <h1>{{user.name}}</h1>
    <p>Today I'm feeling</p>
    <img class="user-emoji" src="assets\images\{{user.moodLevel}}.png">
  </div>
    <button (click)="createModal()">See more...</button>
    <div #modal></div> 
  </div>
